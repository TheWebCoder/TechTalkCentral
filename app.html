    <!-- Main Section -->
    <!-- ======= Main Section ======= -->
    <main id="content" class="flex-shrink-0">
       <div class="container-fluid px-4 py-5 mt-5">
            <div class="row">
                <div class="col-sm-6">
                    <div class="btn-group">
                        <button type="button" class="btn btn-secondary">Pick a Location</button>
                        <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split"
                            data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="sr-only">Toggle Dropdown</span>
                        </button>        
                        <div id="eventDropDown" class="dropdown-menu">
                            <!--Template data for dropdown-->
                            
                        </div>
                    </div>
                        <table class="table table-striped">
                            <thead>
                                <tr><th colspan="2" id="statsHeader">Stats For All Events</th></tr>
                            </thead>
                            <tbody>
                                <tr><td>Total Attendance</td><td id="total">100</td></tr>
                                <tr><td>Average Attendance</td><td id="average">100</td></tr>
                                <tr><td>Most Attended</td><td id="most">100</td></tr>
                                <tr><td>Least Attended</td><td id="least">100</td></tr>
                            </tbody>
                        </table>
                </div>
                <div class="col-sm-6 order-first order-md-2">
                    <img src="img/techtalk-main-logo.png" class="img-fluid p-2" alt="TechTalk Main Logo">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#addEvent">
                        Add Data
                    </button>
                    <table class="table table-striped" id="eventData">
                        <thead class="table-dark">
                            <tr>
                                <th>Event Name</th>
                                <th>City</th>
                                <th>State</th>
                                <th>Ateendance</th>
                                <th>Event Date</th>
                            </tr>
                        </thead>
                        <tbody id="eventBody">
                            <!-- Data Goes Here -->
                        </tbody>
                    </table>
                    <div class="modal" id="addEvent" tabindex="-1" aria-labelledby="Add Event" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                
                                <!-- Modal Header -->
                                <div class="modal-header">
                                    <h4 class="modal-title">Add A New Event</h4>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">&times;</button>
                                </div>
                
                                <!-- Modal body -->
                                <form id="newEventForm" onsubmit="saveEventData();">
                                    <div class="modal-body">
                                        <div class="form-group">
                                            <label for="newEventName">Event Name</label>
                                            <input type="text" class="form-control" id="newEventName" placeholder="Event" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="newEventCity">City</label>
                                            <input type="text" class="form-control" id="newEventCity" placeholder="City" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="newEventState">State</label>
                                            <select class="form-control" id="newEventState" required>
                                                <option value="">Select a state</option>
                                                <option value="AL">Alabama</option>
                                                <option value="AK">Alaska</option>
                                                <option value="AZ">Arizona</option>
                                                <option value="AR">Arkansas</option>
                                                <option value="CA">California</option>
                                                <option value="CO">Colorado</option>
                                                <option value="CT">Connecticut</option>
                                                <option value="DE">Delaware</option>
                                                <option value="DC">District Of Columbia</option>
                                                <option value="FL">Florida</option>
                                                <option value="GA">Georgia</option>
                                                <option value="HI">Hawaii</option>
                                                <option value="ID">Idaho</option>
                                                <option value="IL">Illinois</option>
                                                <option value="IN">Indiana</option>
                                                <option value="IA">Iowa</option>
                                                <option value="KS">Kansas</option>
                                                <option value="KY">Kentucky</option>
                                                <option value="LA">Louisiana</option>
                                                <option value="ME">Maine</option>
                                                <option value="MD">Maryland</option>
                                                <option value="MA">Massachusetts</option>
                                                <option value="MI">Michigan</option>
                                                <option value="MN">Minnesota</option>
                                                <option value="MS">Mississippi</option>
                                                <option value="MO">Missouri</option>
                                                <option value="MT">Montana</option>
                                                <option value="NE">Nebraska</option>
                                                <option value="NV">Nevada</option>
                                                <option value="NH">New Hampshire</option>
                                                <option value="NJ">New Jersey</option>
                                                <option value="NM">New Mexico</option>
                                                <option value="NY">New York</option>
                                                <option value="NC">North Carolina</option>
                                                <option value="ND">North Dakota</option>
                                                <option value="OH">Ohio</option>
                                                <option value="OK">Oklahoma</option>
                                                <option value="OR">Oregon</option>
                                                <option value="PA">Pennsylvania</option>
                                                <option value="RI">Rhode Island</option>
                                                <option value="SC">South Carolina</option>
                                                <option value="SD">South Dakota</option>
                                                <option value="TN">Tennessee</option>
                                                <option value="TX">Texas</option>
                                                <option value="UT">Utah</option>
                                                <option value="VT">Vermont</option>
                                                <option value="VA">Virginia</option>
                                                <option value="WA">Washington</option>
                                                <option value="WV">West Virginia</option>
                                                <option value="WI">Wisconsin</option>
                                                <option value="WY">Wyoming</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="newEventAttendance">Attendance</label>
                                            <input type="number" class="form-control" id="newEventAttendance" placeholder="Attendance"
                                                required>
                
                                        </div>
                                        <div class="form-group">
                                            <label for="newEventDate">Event Date</label>
                                            <input type="date" class="form-control" id="newEventDate" placeholder="Date" required>
                                        </div>
                
                                    </div>
                                    <!-- Modal footer -->
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                        <button type="submit" class="btn btn-primary">
                                            Save
                                        </button>
                                    </div>
                                </form>
                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
       </div>
