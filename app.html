    <!-- Main Section -->
    <!-- ======= Main Section ======= -->
    <main id="content" class="flex-shrink-0">
       <div class="container-fluid px-4 py-5 mt-5">
            <div class="row">
                <div class="col-sm-6">
                    <div class="btn-group">
                        <button type="button" class="btn btn-secondary">Pick a Location</button>
                        <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split"
                            data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="sr-only">Toggle Dropdown</span>
                        </button>        
                        <div id="eventDropDown" class="dropdown-menu">
                            <!--Template data for dropdown-->
                            
                        </div>
                    </div>
                        <table class="table table-striped">
                            <thead>
                                <tr><th colspan="2" id="statsHeader">Stats For All Events</th></tr>
                            </thead>
                            <tbody>
                                <tr><td>Total Attendance</td><td id="total">100</td></tr>
                                <tr><td>Average Attendance</td><td id="average">100</td></tr>
                                <tr><td>Most Attended</td><td id="most">100</td></tr>
                                <tr><td>Least Attended</td><td id="least">100</td></tr>
                            </tbody>
                        </table>
                </div>
                <div class="col-sm-6 order-first order-md-2">
                    <img src="img/techtalk-main-logo.png" class="img-fluid p-2" alt="TechTalk Main Logo">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <button type="button" class="btn btn-secondary">
                        Add Data
                    </button>
                    <table class="table table-striped" id="eventData">
                        <thead class="table-dark">
                            <tr>
                                <th>Event Name</th>
                                <th>City</th>
                                <th>State</th>
                                <th>Ateendance</th>
                                <th>Event Date</th>
                            </tr>
                        </thead>
                        <tbody id="eventBody">

                        </tbody>
                    </table>
                </div>
            </div>
       </div>

                        <div class="col social"><a href="#" target="_blank"><i class="fab fa-twitter fa-2x"></i></a></div>
                    </div>
                </div>
            </div>
        </div>

    <template id="eventData-template">
        <tr>
            <td data-id="event"></td>
            <td data-id="city"></td>
            <td data-id="state"></td>
            <td data-id="attendance"></td>
            <td data-id="eventDate"></td>
        </tr>
    </template>

    <template id="cityDD-template">
        <a class="dropdown-item" onclick="getEvents(this)"></a>
    </template>
